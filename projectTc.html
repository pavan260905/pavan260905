<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<style>
    body{
        background-color: aqua;
        padding: 50px 100px;
    }
    h1{
        text-align:center;
    }
    #container{
        text-align:center;
        padding:50px;
    }
    .input-div{
        display:inline-block
    }
    .input{
        padding:5px 10px;
        margin: 10px;
        font-size:30px;
        font-weight:bold;
        text-align:center;
    }
    pvn{
        font: size 22px;
    color:antiquewhite
    }
</style>
<body>
    <h1> Temperature Converter</h1>
    <div id ="container"> 
    <div class = "input-div">
        <label id ="pvn"> Celsius</label><br>
        <input type ="number" value =0 id ="cel" class="input">
    </div> 
        <div class ="input-div">
            <label id="pvn"> Fahreieneit</label><br>
            <input type ="number" value =32 id ="fahr" class = "input">
        </div>
    </div>
    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fahr");
        cel.addEventListener('input',function(){
           let c = this.value;
           let f = (c * 9/5) + 32;
          
           fah.value = f;
        });
        fah.addEventListener('input',function(){
        let f = this.value;
        let c = (f -32)*5/9;
    
        cel.value = c;
        });
    </script>
</body>
</html>
